<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm col-md-8">
      <div class="registrationform">
        <h2>Registratie</h2>
        <input type="text" [(ngModel)]="email" placeholder="Email" />
        <input type="password" [(ngModel)]="password" placeholder="Wachtwoord" />
        <input type="password"  [(ngModel)]="confirmPassword" placeholder="Bevestig wachtwoord" />
        <div>
          <button class="btn btn-primary"(click)="register()">Registreer</button>
        </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
