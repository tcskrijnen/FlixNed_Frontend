<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm col-md-8">
      <div class="">
        <div class="" *ngIf="serie != null">
          <img src="{{serie.imageUrl}}" width="200px">
          <h2>{{ serie.title }}</h2>
          <p>Season: {{ serie.season }}</p>
          <p>Episode: {{ serie.episode }}</p>
          <p><b>{{ serie.episodeName }}</b></p>
          <p>{{ serie.description }}</p>
          <p>Cast: {{ serie.cast }}</p>
          <button class="btn btn-primary"(click)="addSerieToPlaylist()">Add to playlist</button>
          <button class="btn btn-primary" [routerLink]="['/home/content/stream']" [queryParams]="{contentId: serie.serieId}">Watch</button>
        </div>
        <div class="" *ngIf="movie != null">
          <img src="{{movie.imageUrl}}" width="200px">
          <h2>{{ movie.title }}</h2>
          <p>{{ movie.description }}</p>
          <p>Cast: {{ movie.cast }}</p>
          <button class="btn btn-primary"(click)="addMovieToPlaylist()">Add to playlist</button>
          <button class="btn btn-primary" [routerLink]="['/home/content/stream']" [queryParams]="{contentId: movie.movieId}">Watch</button>
        </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
